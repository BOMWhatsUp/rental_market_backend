name: spring boot server CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  RESOURCE_PATH: ./src/main/resources/application.yml
  cloud.aws.s3.bucket: rentalbuckettest1
  cloud.aws.region.stack.auto: false
  spring.datasource.url: com.mysql.cj.jdbc.Driver

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        files: ${{ env.RESOURCE_PATH }}
      env:
        cloud.aws.credentials.access-key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        cloud.aws.credentials.secret-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        cloud.aws.region.static: ${{ secrets.AWS_REGION }}

        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew clean build
